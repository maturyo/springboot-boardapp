<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>掲示板</title>
<link rel="stylesheet" type="text" href="../../static/css/style.css"
	th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}" />
</head>
<body>

	<!-- 表題 -->
	<div id="main" class="container">
		<table border="0" width="100%">
			<tr>
				<td align=center class="title"><label for="board_table_name">掲示板</label></td>
			</tr>
		</table>

		<!-- ボタン領域 -->
		<table border="0" width="100%">
			<tr>
				<td align=right>
					<form th:action="@{/infos/add}" method="post">
						<button type="submit" class="glyphicon glyphicon-plus">新規</button>
					</form> 
					<input type="submit" class="btn btn-success button glyphicon glyphicon-remove" name="goToTop" value="戻る" />
				</td>
			</tr>
		</table>

		<!-- 表見出し  -->
		<table
			class="table table-striped table-bordered table-hover table-narrow">
			<colgroup>
				<col width="100px">
				<col width="100px">
				<col width="400px">
				<col width="100px">
				<col width="40px">
				<col width="40px">
			</colgroup>
			<thead>
				<tr>
					<td class="bg-primary"><label for="board_created_at">作成日</label></td>
					<td class="bg-primary"><label for="board_board_group_id">分類</label></td>
					<td class="bg-primary"><label for="board_title">タイトル</label></td>
					<td class="bg-primary"><label for="board_emp_id">作成者</label></td>
					<td class="bg-primary"></td>
					<td class="bg-primary"></td>
				</tr>
			</thead>
			<!-- 表本体 -->
			<tr th:each="info : ${infos}">
				<td th:text="${info.created_at}">2017/06/13</td>
				<td th:text="${info.billboard_group_id}">1</td>
				<td th:text="${info.title}">title</td>
				<td th:text="${info.user_id}">1</td>
				<td align="center">
					<form th:action="@{/infos/detail}" method="post">
						<input class="btn btn-primary btn-xs small_button　glyphicon glyphicon-info-sign" type="submit" name="form" value="詳細" /> 
						<input type="hidden" name="id" th:value="${info.id}" />
					</form>
				</td>
				<td align="center">
					<form th:action="@{/infos/edit}" method="get">
						<input class="btn btn-primary btn-xs small_button　glyphicon glyphicon-edit" type="submit" name="form" value="編集" />
						<input type="hidden" name="id" th:value="${info.id}" />
					</form>
				</td>
			</tr>
		</table>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
		th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script src="http://maxcdn.bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>

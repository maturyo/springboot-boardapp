<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>新規作成</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}" />
</head>
<body>
	<!-- 表題 -->
	<div id="main" class="container">
		<table border="0" width="100%">
			<tr>
				<td align="center" class="title"><label for="board_table_name">掲示板</label><label>新規</label></td>
			</tr>
		</table>
	</div>
	<!-- 表見出し  -->
	<div id="input-area" class="container">
		<form th:action="@{/billboards/create}" th:object="${billBoardsForm}"
			method="post">
			<table class="table table-bordered table-narrow">
				<colgroup>
					<col width="300px" />
				</colgroup>
				<tr>
					<td class="bg-primary"><label for="board_title">タイトル</label></td>
				</tr>
				<tr>
					<td><input class="form-control" id="title" name="title"
						type="text" /></td>
				</tr>
				<tr>
					<td class="bg-primary"><label for="board_note">内容</label></td>
				</tr>
				<tr>
					<td><textarea class="form-control" cols="80" id="note"
							name="note" rows="20">
</textarea></td>
				</tr>
				<tr>
					<td class="bg-primary"><label for="board_group_id">分類</label></td>
				</tr>
				<tr>
					<td th:each="event_class : ${event_class}">
					<select class="form-control" id="billboard_group_id"
						name="billboard_group_id"><option value="1"></option>
						<option value="${event_class.id}" th:text="${event_class.usage_class_id}"></option>
							</select></td>
				</tr>
			</table>
			<input type="hidden" name="user_id" id="user_id" value="1"/>
			<input type="hidden" name="created_at" id="created_at" value="2012-12-23 12:32:00"/>
			<input type="hidden" name="updated_at" id="updated_at" value="2013-12-23 14:32:00"/>
			<input type="submit" class="btn btn-primary buttonglyphicon"
				name="button" value="登録" />
		</form>
		<form th:action="@{/billboards/create}" th:object="${billBoardsForm}"
			method="get">
			<input type="submit" class="btn btn-success button" name="goToTop"
				value="キャンセル" />
		</form>

	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
		th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script src="http://maxcdn.bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
